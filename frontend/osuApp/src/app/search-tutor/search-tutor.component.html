<div class="container">
  <h1>Search for a Tutor</h1>
  <form>

    <div class="form-group">
    <label style="float:left;">Select a Department:</label>
    <select placeholder="Department" id="search_tutor_id" (change)="dropdown_value($evevnt.target.value)" required>
      <option value="mandatory">Select a Department</option>
      <option *ngFor="let i of subjects" [ngValue]=i  id="subjects_dropdown" (click)="test()">{{i}}</option>
    </select>
    </div>

    <div class= "form-group">
      <input type="textbox" class="form-control" placeholder="Search by Name or Subject" id="search_tutor_id" required>
    </div>

    <button type="back" class="btn btn-danger" (click)="back()">Back</button>
    <button class="btn btn-primary" style="float:right;">submit</button>

  </form>

</div>
