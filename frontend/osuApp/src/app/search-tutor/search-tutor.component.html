<div class="container" style="padding-top: 5%">
 
  <h1>Search for a Tutor</h1>
  <form>
    <div class="form-group">
      <div class="dropdown">

      </div>
    </div>
    <div class= "form-group">
      <input type="textbox" class="form-control" placeholder="Search by Name or Department or Email" id="search_tutor_id" [(ngModel)]="searchText" name="search_textbox" >
    </div>

    <div>
      <h2>Available Tutors</h2>
    </div>


      <table class="table table-striped">
        <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>CourseOffering</th>
        </tr>
        </thead>

        <tbody>
        <tr *ngFor="let i of tutors | filter:searchText" name="tutors_list">
          <td>{{i.name}}</td>
          <td>{{i.email}}</td>
          <td >
          <li *ngFor="let course of i.courseOffering"> <a  [routerLink]="['/manageTutor',i.id,course,'student']" routerLinkActive="active">{{course}}</a></li>
          </td>

        </tr>
        </tbody>
      </table>


    <button type="back" class="btn btn-danger" (click)="back()">Back</button>

  </form>
</div>
