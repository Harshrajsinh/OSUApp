<div class="container">
  <h1>Sign Up</h1>
    <form name="login-form">
      <div class="form-group form-inline">
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Address" [(ngModel)]='email' #em="ngModel" name="email" required>
        <div class="validation" *ngIf="!em.valid&&em.touched">Required</div>
      </div>

      <div class="form-group form-inline">
        <input type="password" required class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]='password' #pword="ngModel" name="password">
        <div class="alert alert-danger" *ngIf="!pword.valid&&pword.touched">Password must be entered</div>
      </div>
      <div class="log-button-group" align="center">
        <button type="back" class="btn btn-primary" (click)="flip()">I have account</button>
        <button type="submit" class="btn btn-primary" (click) ="submit()">Submit</button>
      </div>
    </form>
  </div>
