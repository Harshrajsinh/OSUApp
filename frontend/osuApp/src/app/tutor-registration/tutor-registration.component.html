<nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse">

  <a class="navbar-brand" routerLink="/home">TutorNation</a>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" routerLink="/search-tutor">Search Tutor</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" routerLink="/about-us">About Us</a>
      </li>
     
    </ul>
</nav> 

<div class="container" style="width :90%;" >
  <div class="row" style="padding-top: 5%">
<div class="col-md-2">
    <div class="card card-inverse" style="background-color: #333; border-color: #333;">
      <h6 class="card-title">Selected Courses</h6>
     <span *ngFor="let course of confirmedCourses">
      <p class="card-text">{{course}}</p>
      </span>
    </div>
    </div>

<div class="col-md-10" >
    <h1>Tutor Registration Form</h1>


  <form>

<h4>Register Courses</h4>
  <p  *ngIf="confirmedCourses.length==0">Please Register a Course before proceeding</p>


     <span *ngFor="let person of course; let i = index">

    <div class="card">
    <div class="card-body">
      <div class="bg-primary text-white">
      <h5 class="card-title">New Course</h5>
      </div>    

    <div class="form-group">
      <div class="container">
        <div class="row">
        <div class="col-md-10">
      <h6>Select Course</h6>
      <select [disabled]="!person.active==true" class="form-control" id="sel1" [(ngModel)]="person.course" name="select{{i}}" (change)="checkCourse(person)" >
        <option></option>
        <option *ngFor="let dept of courseName | myfilter:confirmedCourses" >{{dept}}</option>
      </select>
    </div>


    <div class="col-md-2">
     <button class="btn btn-sm" [disabled]="!person.active==true" (click)="disableSelect(person.id)"><i class="fa fa-check-square fa-lg" style="color: green" aria-hidden="true"></i>
    </button>

    <button class="btn btn-sm" [disabled]="person.active==true" (click)="activateSelect(person.id)"><i class="fa fa-pencil-square-o fa-lg" style="color:orange" aria-hidden="true"></i>
    </button>

    </div>
      </div>

      <button *ngIf="person.active==false&&person.block==true" style="float:right" class="btn btn-primary btn-sm" (click) = "addCourseInfo()" (click)="disableBlock(person.id)"> Add Another Course</button>

     <button class="btn btn-danger btn-sm" *ngIf="person.active==true&&person.id!==1" style="float:right" (click) ="deleteCourseInfo(person)">Delete</button>
  </div>
  </div>
  </div>
  </div>


  

<hr>
</span>

  <button type="back" class="btn btn-danger" (click)="back()">Back</button>



  <button [disabled]="confirmedCourses.length==0" type="submit" class="btn btn-primary" (click) ="display()" style="float:right;">Submit</button>

 
</form>
</div>
</div>
</div>
